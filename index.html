<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offniy Games</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">Offniy <span>Games</span></h1>
    <p class="username">@LuisRdz12</p>
  </header>

  <!-- Lista de juegos -->
  <main class="games-container">
    <!-- Juego 1 -->
    <div class="game-card">
      <img src="https://picsum.photos/300/200?random=1" alt="Portada Juego 1" class="game-cover">
      <h2>Pixel Wars</h2>
      <p>Lucha en un mundo pixelado lleno de aventuras.</p>
      <button>▶ Jugar</button>
    </div>

    <!-- Juego 2 -->
    <div class="game-card">
      <img src="https://picsum.photos/300/200?random=2" alt="Portada Juego 2" class="game-cover">
      <h2>City Builder</h2>
      <p>Construye tu ciudad futurista desde cero.</p>
      <button>▶ Jugar</button>
    </div>

    <!-- Juego 3 -->
    <div class="game-card">
      <img src="https://picsum.photos/300/200?random=3" alt="Portada Juego 3" class="game-cover">
      <h2>Dragon Quest</h2>
      <p>Explora mazmorras y derrota dragones legendarios.</p>
      <button>▶ Jugar</button>
    </div>

    <!-- Juego 4 -->
    <div class="game-card">
      <img src="https://picsum.photos/300/200?random=4" alt="Portada Juego 4" class="game-cover">
      <h2>Cyber Racer</h2>
      <p>Carreras de autos en un mundo cibernético.</p>
      <button>▶ Jugar</button>
    </div>
  </main>
</body>
</html>
